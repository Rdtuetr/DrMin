    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script>
        (function() {
            document.addEventListener('DOMContentLoaded', function() {
                const welcomeText = document.getElementById('welcome-text');
                const authorText = document.getElementById('author-text');
                const welcomeAnimation = document.getElementById('welcome-animation');
                const mainContent = document.querySelector('.main-content');
                const navbar = document.querySelector('.navbar');

                gsap.to(welcomeText, {duration: 2, opacity: 1, ease: "power2.inOut"});

                gsap.to(welcomeText, {
                    duration: 1,
                    opacity: 0,
                    delay: 3,
                    onComplete: () => {
                        gsap.to(authorText, {duration: 1, opacity: 1, ease: "power2.inOut"});
                    }
                });

                gsap.to(authorText, {
                    duration: 1,
                    opacity: 0,
                    delay: 6,
                    onComplete: () => {
                        gsap.to(welcomeAnimation, {
                            duration: 1,
                            rotationY: -90,
                            ease: "power2.inOut",
                            onComplete: () => {
                                welcomeAnimation.style.display = 'none';
                                mainContent.style.display = 'block';
                                navbar.style.display = 'block';
                                gsap.from(mainContent, {duration: 1, opacity: 0, y: 50, ease: "power2.out"});
                                initStars();
                            }
                        });
                    }
                });
            });

            function initStars() {
                const canvas = document.getElementById('stars');
                const ctx = canvas.getContext('2d');
                let width, height;

                function resizeCanvas() {
                    width = canvas.width = window.innerWidth;
                    height = canvas.height = window.innerHeight;
                }

                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);

                const stars = [];
                const starCount = 200;

                for (let i = 0; i < starCount; i++) {
                    stars.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        radius: Math.random() * 1.5,
                        vx: Math.floor(Math.random() * 50) - 25,
                        vy: Math.floor(Math.random() * 50) - 25
                    });
                }

                function draw() {
                    ctx.clearRect(0, 0, width, height);
                    ctx.fillStyle = '#FFF';
                    ctx.beginPath();
                    for (let i = 0; i < stars.length; i++) {
                        const s = stars[i];
                        ctx.moveTo(s.x, s.y);
                        ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
                    }
                    ctx.fill();
                    move();
                }

                function move() {
                    for (let i = 0; i < stars.length; i++) {
                        const s = stars[i];
                        s.x += s.vx / 30;
                        s.y += s.vy / 30;
                        if (s.x < 0 || s.x > width) s.vx = -s.vx;
                        if (s.y < 0 || s.y > height) s.vy = -s.vy;
                    }
                }

                function animate() {
                    draw();
                    requestAnimationFrame(animate);
                }

                animate();
            }

            // 禁用右键菜单
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });

            // 禁用F12、Ctrl+Shift+I、Ctrl+Shift+J、Ctrl+U
            document.onkeydown = function(e) {
                if (e.keyCode === 123 || 
                    (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || 
                    (e.ctrlKey && e.keyCode === 85)) {
                    return false;
                }
            };

            // 禁用开发者工具
            setInterval(function() {
                debugger;
            }, 100);
        })();
    </script>
